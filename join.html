<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Únete | ACI UNI</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <nav>
      <!-- Repite el menú de navegación igual que en index.html -->
    </nav>
  </header>
  <main>
    <section>
      <h2>Únete / Voluntariado</h2>
      <p>¿Quieres formar parte del capítulo estudiantil ACI UNI? Llena el siguiente formulario:</p>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        <label for="area">Área de interés:</label>
        <select id="area" name="area">
          <option>Recursos Humanos</option>
          <option>Investigación</option>
          <option>Marketing</option>
          <option>Relaciones Públicas</option>
          <option>Finanzas</option>
          <option>Logística</option>
        </select>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Capítulo Estudiantil ACI UNI.</p>
  </footer>
</body>
</html>
